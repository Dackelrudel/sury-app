<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.googleapis.com">

            </ul>
        </nav>

        <!-- Darkmode Toggle -->
        <div class="wrapper">
            <input type="checkbox" id="toggleDark" class="switch" />
        </div>

        <a href="/login" class="px-4 py-2 rounded text-white" style="background-color:#FF6B2C;">Login</a>
    </div>
</header>
