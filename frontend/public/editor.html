<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sury.app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-secondary { font-family: 'Playfair Display', serif; }
    </style>
    <!-- Quill Editor CSS & JS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <!-- Dragula für Drag & Drop -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.min.js"></script>
</head>
<body>
<header class="sticky top-0 z-50 flex items-center justify-between p-4 shadow-md">
    <!-- Logo -->
    <div class="w-15 h-2 flex items-center" aria-label="Logo">
    <a href="/index.html"><img src="/assets/logo.png" alt="Logo" class="h-full object-contain rotate-30" /></a>
</div>

    
    <!-- Navigation + Toggle + Login -->
    <div class="flex items-center gap-10">
        <nav>
            <ul class="flex gap-10 text-lg font-medium">
				<li><a href="editor.html" class="hover:text-orange-500 transition-colors duration-150">Editor</a></li>
                <li><a href="#features" class="hover:text-orange-500 transition-colors duration-150">Features</a></li>
                <li><a href="#preise" class="hover:text-orange-500 transition-colors duration-150">Preise</a></li>
            </ul>
        </nav>

        <!-- Darkmode Toggle -->
        <sun-moon-toggle id="darkmode-toggle" size="small"></sun-moon-toggle>

        <!-- Login Button -->
        <a href="/login" class="px-4 py-2 rounded text-white" style="background-color:#FF6B2C;">Login</a>
    </div>
</header>

<main>
  <div class="wrapper flex justify-center mt-12">
    <!-- Kapitel-Liste -->
    <aside id="chapter-sidebar" class="w-64 #e9e3d4 #e9e3d4 p-4 rounded-l-2xl shadow-lg flex flex-col">
      <div class="flex justify-between items-center mb-2">
        <span class="font-bold text-lg">Kapitel</span>
        <button id="addChapterBtn" title="Kapitel hinzufügen">+</button>
      </div>
      <ul id="chapterList" class="flex-1 space-y-1 mb-2 overflow-y-auto" style="min-height: 400px; max-height: 800px;"></ul>
      <button id="removeChapterBtn" title="Kapitel löschen" class="mt-2">-</button>
    </aside>

    <!-- Editor-Bereich -->
    <section class="flex-1 #e9e3d4 #e9e3d4 p-8 rounded-r-2xl shadow-lg flex flex-col items-center">
      <div class="w-full flex items-center justify-between mb-2">
        <input id="chapterTitleInput" class="text-xl font-bold flex-1 border-b bg-transparent focus:outline-none mr-4" value="Kapitel 1" />
        <button id="saveBtn" class="px-4 py-2 rounded text-white" style="background-color:#FF6B2C;">Speichern</button>
      </div>
      <div id="editor-container" class="#e9e3d4 border w-[794px] h-[1123px] max-w-full max-h-[80vh] rounded shadow mb-4"></div>
      <div id="status" class="mt-2 h-6"></div>
    </section>
  </div>
    <footer class="text-center py-6 mt-10">
    <p>Footer</p>
</footer>
</main>




<!-- Template für Toggle -->
<template id="toggle-radio-template">
	<style>
		.toggle-radio {
			position: relative;
		}

		.toggle-radio * {
			transition: all 0.3s ease;
		}

		.toggle__input {
			position: absolute;
			inset: 0;
			opacity: 0;
			margin: 0;
			cursor: pointer;
		}

		/* Move moon to left */
		.toggle-radio:has(.toggle__input:checked) :is(.toggle__moon, .toggle__moon1, .toggle__moon2, .toggle__moon3) {
			transform: translateX(calc(-100% + 76px + 2 * 12px));
		}

		/* Hide moon craters */
		.toggle-radio:has(.toggle__input:checked) :is(.toggle__moon1, .toggle__moon2, .toggle__moon3) {
			opacity: 0;
			scale: 0.5;
		}

		/* Make moon yellow */
		.toggle-radio:has(.toggle__input:checked) .toggle__moon rect {
			fill: #f8c024;
		}

		/* Make moon inner shadow warmer */
		.toggle-radio:has(.toggle__input:checked) .toggle__sun-inner-shadow {
			fill: #f8c024;
		}

		/* Star animations */
		.toggle-radio:has(.toggle__input:checked) .toggle__star {
			scale: 3;
			transform-origin: center;
			opacity: 0;
		}

		/* Background gradient animation */
		.toggle-radio:has(.toggle__input:checked) :is(.toggle__grad1, .toggle__grad2, .toggle__grad3) {
			transform: rotate(180deg);
			transform-origin: center;
		}

		.toggle-radio:has(.toggle__input:checked) .toggle__grad1 {
			fill: #649bcf;
		}

		.toggle-radio:has(.toggle__input:checked) .toggle__grad2 {
			fill: #5591c5;
		}

		.toggle-radio:has(.toggle__input:checked) .toggle__grad3 {
			fill: #4781bd;
		}

		/* Inner shadow of input */
		.toggle-radio:has(.toggle__input:checked) .toggle__bg {
			fill: #3074b8;
		}

		/* Show/Hide clouds */
		.toggle-radio:has(.toggle__input:checked) :is(.toggle__cloud1, .toggle__cloud2) {
			transform: translate(0);
		}
	</style>
